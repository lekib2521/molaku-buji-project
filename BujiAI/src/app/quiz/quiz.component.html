<a class="back" routerLink='/home'>Back</a>
<div class="topic-input">
    <div>Enter your quiz topic</div>
    <div class="input-wrapper">
        <input [(ngModel)]="topic" />
        <div class='clear button' (click)="topic=''">X</div>
        <div class='submit button' (click)="callbackend()">Submit</div>
    </div>
</div>


<div *ngIf = questionReady>
    <div class = "question">{{callb.question}}</div>
    <div class = "option" (click)="optionSelect('a')"><input type="checkbox" [(ngModel)]="callb.a.checked"/>a. {{callb.a.text}}</div>
    <div class = "option" (click)="optionSelect('b')"><input type="checkbox" [(ngModel)]="callb.b.checked"/>b. {{callb.b.text}}</div>
    <div class = "option" (click)="optionSelect('c')"><input type="checkbox" [(ngModel)]="callb.c.checked"/>c. {{callb.c.text}}</div>
    <div class = "option" (click)="optionSelect('d')"><input type="checkbox" [(ngModel)]="callb.d.checked"/>d. {{callb.d.text}}</div>
    <div class = "correct-answer" *ngIf="answerCorrect">You have chosen the correct option</div>
    <div class = "wrong-answer" *ngIf="answerCorrect===false">You have chosen the wrong option. Try again.</div>
</div>
